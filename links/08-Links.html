<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hiperlinks ou hiperligações)</title>
</head>
<body>
    <!--Estrutura de um link
    https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
    
    Domínio:fatecfranca.edu.br
    O dominio espicifica o dono, o responsável pelo link.
    
    O registro de dominio é controlado por orgãos e empresas, dependendo do lugar do mundo. No Brasil, o orgão se chama registro.br
    
    O dominio é composto por vária partes:
    -br: TLD(TOP LEVEL DOMAIN) Dominio de nivel mais alto. Neste caso representa um pais, no caso o Brasil.
    -edu: alguns paises, como o Brasil, não permite o registro de dominio diretamente apos o seu TLD. Aqui os dominios são registrados por subcategorias, como EDU, que são as instituições de ensino superior
    -fatecfranca: o nome escolhido pelo dententor do dominio.

    O subdomínio é uma parte que pode ser criada livremente pelo dono do domínio.
    -site: o subdominio vem ante do nome do dominio.
    -/files/dsm-projeto-pedagogico.pdf: nome de uma arquivo.
    -https:// é o protocolo de acesso do conteúdo. É a linguagem que será      usada para comunicação entre o seu navegador e o servidor onde se encontra o conteúdo. A letra "s" no após o http indica que a comunicação será criptografada.
    Hospedagem do site do professor: Hostinger(Empresa Holandesa com escritorio no Brasil)

    Um link da internet é tecnicamente chamado de URL (Universal Resource Locator):Localizador Universal de Recursos

    Protocolo FTP para subir arquivos para o o servidor do seu site Ex. de programa que faz este procedimento (Filezila).
    
    Links são acessados em HTML pela tag <a> (anchor, âncora)
    Sempre que o destino linkado não pertencer ao nosso site, o URL precisa iniciar com o protocolo (http:// ou https://)

    -->
    <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
</body>
</html>
